<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="contenedor">
    <input id="pantalla" type="text" placeholder="0"></input>

    <button class="numero1">1</button>
    <button class="numero2">2</button>
    <button class="numero3">3</button>
    <button class="numero4">4</button>
    <button class="numero5">5</button>
    <button class="numero6">6</button>
    <button class="numero7">7</button>
    <button class="numero8">8</button>
    <button class="numero9">9</button>
    <button class="numero0">0</button>

    <button class="suma">+</button>
    <button class="resta">-</button>
    <button class="multi">x</button>
    <button class="div">%</button>
    <button class="igual">=</button>
    <button class="limpiar">Limpiar</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
